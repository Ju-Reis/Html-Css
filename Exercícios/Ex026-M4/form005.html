<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testes de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isfem" value="F"> <label for="isfem">Feminino</label>
            <input type="radio" name="sexo" id="ismax" value="M"> <label for="ismax">Masculino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
