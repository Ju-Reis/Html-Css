<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="stylesheet" href="estilos/style17.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="weather_period">Manhã</div>
            <div class="weather_icon">
                <img src="imagens/Manha.svg">
            </div>
            <div class="weather_minmax">
                <span class="weather_min">16° </span>
                <span class="weather_max">25°</span>
            </div>
            <div class="weather_hr">HR 85%</div>
        </div>


        <div class="weather">
            <div class="weather_period">Tarde</div>
            <div class="weather_icon">
                <img src="imagens/Tarde.svg">
            </div>
            <div class="weather_minmax">
                <span class="weather_min">19° </span>
                <span class="weather_max">26°</span>
            </div>
            <div class="weather_hr">HR 45%</div>
        </div>

        <div class="weather">
            <div class="weather_period">Noite</div>
            <div class="weather_icon">
                <img src="imagens/Noite.svg">
            </div>
            <div class="weather_minmax">
                <span class="weather_min">18° </span>
                <span class="weather_max">25°</span>
            </div>
            <div class="weather_hr">HR 60%</div>
        </div>

        <div class="weather">
            <div class="weather_period">Madrugada</div>
            <div class="weather_icon">
                <img src="imagens/Madrugada.svg">
            </div>
            <div class="weather_minmax">
                <span class="weather_min">18° </span>
                <span class="weather_max">26° </span>
            </div>
            <div class="weather_hr">HR 35%</div>
        </div>
    </div>
</body>
</html>
