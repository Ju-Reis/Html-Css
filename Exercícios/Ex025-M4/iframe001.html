<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p> Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!--Mensagem caso a página não carregue-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        para aprender a programar.
    </p>

    <p> O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
